<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Image Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f3f3;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .gallery-container {
      display: flex;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      border-radius: 10px;
      overflow: hidden;
      width: 900px;
      height: 450px;
    }

    .main-image {
      flex: 3;
      background: #000;
    }

    .main-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      transition: 0.4s ease;
    }

    .thumbnails {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: #fafafa;
      padding: 10px;
      overflow-y: auto;
      gap: 10px;
    }

    .thumbnails img {
      width: 100%;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      border: 2px solid transparent;
    }

    .thumbnails img:hover {
      transform: scale(1.05);
      border-color: #007bff;
    }
  </style>
</head>
<body>

  <div class="gallery-container">
    <!-- Main Image -->
    <div class="main-image">
      <img id="displayedImage" src="https://picsum.photos/seed/main/600/400" alt="Main Image">
    </div>

    <!-- Thumbnails -->
    <div class="thumbnails" id="thumbnailContainer"></div>
  </div>

  <script>
    // Generate 8 random thumbnails
    const thumbContainer = document.getElementById('thumbnailContainer');
    const mainImage = document.getElementById('displayedImage');

    for (let i = 1; i <= 8; i++) {
      const seed = Math.floor(Math.random() * 1000); // random number for different image
      const thumb = document.createElement('img');
      thumb.src = `https://picsum.photos/seed/${seed}/150/100`;
      thumb.alt = `Thumbnail ${i}`;
      thumb.onclick = function() {
        mainImage.src = `https://picsum.photos/seed/${seed}/600/400`;
      };
      thumbContainer.appendChild(thumb);
    }
  </script>

</body>
</html>
